{% import 'macros.html' as macros %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neighbors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='shared.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='neighbors.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body id="showchanges">
    {{ macros.searchPanel() }}
    <div id="results_panel">
        <h4>Search results for <i>{{ query }}</i></h4>
        <div class="nn_table">
            <table>
                <tr>
                    <th>Key</th>
                    <th>Term</th>
                </tr>
                {% for row in rows %}
                <tr>
                    <td>
                        <a href="{{ url_for('info', query_key=row.Key, corpora=corpora) }}">
                            {{ row.Key }}
                        </a>
                    </td>
                    <td>
                        <a href="{{ url_for('info', query_key=row.Key, corpora=corpora) }}">
                            {{ row.Term }}
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
