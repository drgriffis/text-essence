[Default]
RootDirectory = CORD-19-data/terminologies

;; Example settings for a vocabulary
;; Here, using SNOMED-CT International version released on 2020-03-09
[snomedct_us_20210901]
SourceType = SNOMED_CT
SourceRelease = SNOMED CT US Release 20210901
CategoriesSourceType = UMLS
CategoriesSourceRelease = UMLS 2021AB
; JSON dictionary with keyword arguments for passing in to the construction
; of the category map
; @see textessence/terminology/sty_ops.py
CategoriesSourceMappingSettings = {"SABs":["SNOMEDCT_US"], "mode":"group", "use_SAB_code":"True"}
; JSON dictionary with keyword arguments for passing in to the
; filterTerminology() method
; @see textessence/terminology/filter_terminology.py
; Filtering out "Concepts & Ideas", "Objects", and "Phenomena"
FilteringSettings = {"categories":["Activities & Behaviors","Anatomy","Chemicals & Drugs","Devices","Disorders","Genes & Molecular Sequences","Geographic Areas","Living Beings","Occupations","Organizations","Physiology","Procedures"],"min_length":3,"remove_stopword_terms":"True"}

